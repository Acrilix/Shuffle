<html>
    <head>
        <title>Shuffle Puzzle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles/shuffle.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>
    <body>
        <header>
            <!-- select picture for puzzle -->
            <ol id="puzzles">
                <li>
                    <figure id="parrot">
                        <img src="img/parrot.png" alt="The parrot puzzle" width="100"/>
                        <figcaption>Parrot</figcaption>
                    </figure>
                </li>
                <li>
                    <figure id="cat">
                        <img src="img/cat.png" alt="The cat puzzle2" width="100"/>
                        <figcaption>Cat</figcaption>
                    </figure>
                </li>
                <li>
                    <figure id="moon">
                        <img src="img/moon.png" alt="The Moon puzzle" width="100"/>
                        <figcaption>Moon</figcaption>
                    </figure>
                </li>
                <li>
                    <figure id="rockies">
                        <img src="img/rockies.png" alt="The Rocky Mountains puzzle" width="100"/>
                        <figcaption>Rockies</figcaption>
                    </figure>
                </li>
            </ol>
        </header>
        <div role="main">
            <!-- where the puzzle lives -->
            
            <div id="puzzlegrid">
                
                <ol>
                    <li id="cell1"></li>
                    <li id="cell5"></li>
                    <li id="cell9"></li>
                    <li id="cell13"></li>
                </ol>
                <ol>
                    <li id="cell2"></li>
                    <li id="cell6"></li>
                    <li id="cell10"></li>
                    <li id="cell14"></li>
                </ol>
                <ol>
                    <li id="cell3"></li>
                    <li id="cell7"></li>
                    <li id="cell11"></li>
                    <li id="cell15"></li>
                </ol>
                <ol>
                    <li id="cell4"></li>
                    <li id="cell8"></li>
                    <li id="cell12"></li>
                    <li id="cell16"></li>
                </ol>
            </div>
            
        </div>
        <footer>
            <!-- stats about the puzzle;
                1) how long its taking
                2) how long it took last time
                3) best ever score -->
            <ol>
                <li>Time taken:</li>
                <li>Last time:</li>
                <li>Best time:</li>
            </ol>
        </footer>
    </body>
    <script src="scripts/shuffle.js"></script>
</html>
